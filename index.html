<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!--font_awsome-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<!-- JavaScript Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
			crossorigin="anonymous"
		></script>
		<!--Jquery_CDN-->
		<script
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"
		></script>
		<!--css-->
		<link rel="stylesheet" href="style.css" />
		<!--js-->
		<script defer  src="participants.js"></script>
		<title>Randomizer</title>
	</head>
	<body class="container text-center my-4">
		<header>
			<h1>🏝️ Randomizer 🏝️</h1>
		</header>
		<main class="my-5">
			<div class="form-floating mb-3">
				<input
					type="text"
					class="form-control"
					id="inp_participant"
					placeholder="bob par exemple..."
				/>
				<label for="floatingInput">Participants</label>
			</div>
			<form class="d-flex justify-content-center m-auto">
				<button class="btn btn-warning mx-2" type="button" id="nbr-par-groupes">
					Nbre par groupes
				</button>
				<input
					type="number"
					class="form-control w-25 mx-2"
					id="input-nombre-par-groupes"
					aria-describedby="emailHelp"
					max="10"
				/>
				<div id="change-theme" class="d-flex justify-content-center align-items-center px-4 card"><i class="fa-regular fa-sun"></i></div>
			</form>
			<div id="creer-groupes">
				<button type="button" id="add_participant" class="btn btn-primary m-2">
					<i class="fa-solid fa-user-plus fa-2x"></i>
				</button>
				<button type="button" id="bouton-choisir" class="btn btn-success m-2">
					<i class="fa-solid fa-shuffle fa-2x"></i>
				</button>
				<button
					id="effacer_part"
					type="button"
					id="display_ppl"
					class="btn btn-danger m-2"
				>
					<i class="fa-solid fa-trash-can-arrow-up fa-2x"></i>
				</button>
			</div>
			<br /><br /><br />
			<div id="personne-choisi"></div>
			<div id="homer"></div>
			<br >
			<div id="nombre-participant"></div>
			<br >
			<i id="rewind" class="fa-solid fa-arrow-rotate-left"></i>
			<div id="afficher-participant"></div>
			<br>
			<ul id="afficher-groupes"></ul>


			<!--modal-->
			<div
				id="modal"
				class="modal fade"
				id="exampleModalCenter"
				tabindex="-1"
				role="dialog"
				aria-labelledby="exampleModalCenterTitle"
				aria-hidden="true"
			>
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLongTitle">
								Attention !
							</h5>
							<button
								type="button"
								id="close_cross"
								class="close"
								data-dismiss="modal"
								aria-label="Close"
							>
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">Vous allez effacer les participants ?</div>
						<div class="modal-footer">
							<button id="remove_modal" type="button" class="btn btn-primary">
								Oui
							</button>
							<button
								id="close_modal"
								type="button"
								class="btn btn-secondary"
								data-dismiss="modal"
							>
								Non
							</button>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
